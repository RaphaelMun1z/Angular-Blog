<div class="normal-post"  (click)="onCardClick($event)">
    <div id="image">
        <img [src]="imageUrl" alt="Post image">
    </div>
    <div id="content">
        <div id="text">
            <h2>{{ title }}</h2>
            <p>{{ description }}</p>
        </div>
        <button (click)="onButtonClick($event)">Futebol</button>
    </div>
</div>
